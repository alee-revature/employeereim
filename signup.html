<div class="container">

<div class="row">
<div class="col-sm-6">
<h1>Sign Up</h1>
<form action="">
    <div class="form-group">
        <label for="username">Username</label>
    <input type="text" name="username" class="form-control" id="" [value]="username" placeholder="Enter username">
    </div>
    <div class="form-group">
        <label for="password">Password</label><br />
    <input type="password" name="password" class="form-control" id="" [value]="password" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
    <input type="email" name="email" class="form-control" [value]="email" placeholder="Email">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
<a href="login.html">Already have an account? Sign in</a>
</div>
</div>
